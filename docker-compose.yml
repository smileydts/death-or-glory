services:
  react:
    build:
      context: .
      dockerfile: Dockerfile-react
    # had to remove volumes to prevent node_modules from being overwritten 
    # volumes:
    #   - ./client:/usr/src/app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
  app:
    build:
      context: .
      dockerfile: Dockerfile-flask
    volumes:
      - ./server:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
